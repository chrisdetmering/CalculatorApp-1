<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="container-display">
        <p id="display">0</p>
      </div>
      <div class="container-display-2">
        <p id="display-2" style="display: none;"></p>
      </div>
      <div class="num-container">
        <button class="btn-num" id="btn-ce">CE</button>
        <button class="btn-num" id="btn-M+">M+</button>
        <button class="btn-num" id="btn-M-">M-</button>
        <button class="btn-num" id="btn-MR">MR</button>
        <button class="btn-num" id="btn-7">7</button>
        <button class="btn-num" id="btn-8">8</button>
        <button class="btn-num" id="btn-9">9</button>
        <button class="btn-num operators-btn" id="btn-div">รท</button>
        <button class="btn-num" id="btn-4">4</button>
        <button class="btn-num" id="btn-5">5</button>
        <button class="btn-num" id="btn-6">6</button>
        <button class="btn-num operators-btn" id="btn-mul">x</button>
        <button class="btn-num" id="btn-1">1</button>
        <button class="btn-num" id="btn-2">2</button>
        <button class="btn-num" id="btn-3">3</button>
        <button class="btn-num operators-btn" id="btn-min">-</button>
        <button class="btn-num" id="btn-0">0</button>
        <button class="btn-num" id="btn-point">.</button>
        <button class="btn-num" id="btn-equal">=</button>
        <button class="btn-num operators-btn" id="btn-plus">+</button>
      </div>
    </div>
  
    <script src="app1.js"></script>

  </body>
</html>
